<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bloco de Notas de Música</h1>
        <form id="addNoteForm">
            <input type="text" name="title" placeholder="Título" required>
            <input type="text" name="artist" placeholder="Artista" required>
            <input type="text" name="album" placeholder="Álbum" required>
            <input type="text" name="composer" placeholder="Compositor" required>
            <textarea name="description" placeholder="Descrição"></textarea>
            <button type="submit">Adicionar Nota</button>
        </form>

        <form id="editNoteForm" style="display: none;">
            <input type="hidden" id="editId">
            <input type="text" id="editTitle" name="editTitle" placeholder="Título" required>
            <input type="text" id="editArtist" name="editArtist" placeholder="Artista" required>
            <input type="text" id="editAlbum" name="editAlbum" placeholder="Álbum" required>
            <input type="text" id="editComposer" name="editComposer" placeholder="Compositor" required>
            <textarea id="editDescription" name="editDescription" placeholder="Descrição"></textarea>
            <button type="submit">Salvar Alterações</button>
            <button type="button" id="cancelEdit">Cancelar</button>
        </form>

        <ul id="notesList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
