<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bloco de Notas de Música</h1>
        <h2>Notas de Música</h2>
        <ul id="notesList"></ul>

        <h2>Adicionar Nova Nota</h2>
        <form id="addNoteForm">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="artist">Artista:</label>
            <input type="text" id="artist" name="artist" required><br>
            <label for="description">Descrição:</label>
            <textarea id="description" name="description"></textarea><br>
            <label for="composer">Compositor:</label>
            <input type="text" id="composer" name="composer" required><br>
            <label for="album">Álbum:</label>
            <input type="text" id="album" name="album" required><br>
            <button type="submit">Adicionar Nota</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
